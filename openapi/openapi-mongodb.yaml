components:
  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    BadRequest:
      description: Bad Request
    NotFound:
      description: Not Found
    ServerError:
      description: Internal Server Error
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        created_at:
          type: string
          format: date-time
    CustomerCreate:
      type: object
      required:
      - first_name
      - last_name
      - email
      - phone_number
      - address
      - city
      - post_code
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        address:
          type: string
        city:
          type: string
        post_code:
          type: string
    Genre:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    GenreCreate:
      type: object
      required:
      - name
      properties:
        name:
          type: string
    Movie:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        release_year:
          type: integer
        runtime_min:
          type: integer
        rating:
          type: number
          format: float
        summary:
          type: string
    MovieCreate:
      type: object
      required:
      - title
      - release_year
      - runtime_min
      properties:
        title:
          type: string
        release_year:
          type: integer
        runtime_min:
          type: integer
        rating:
          type: number
          format: float
        summary:
          type: string
    Employee:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
        email:
          type: string
          format: email
        is_active:
          type: boolean
    EmployeeCreate:
      type: object
      required:
      - first_name
      - last_name
      - phone_number
      - email
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
        email:
          type: string
          format: email
        is_active:
          type: boolean
    Address:
      type: object
      properties:
        id:
          type: integer
        address:
          type: string
        city:
          type: string
        post_code:
          type: string
        customer_id:
          type: integer
    Fee:
      type: object
      properties:
        id:
          type: integer
        fee_type:
          type: string
          enum:
          - LATE
          - DAMAGED
          - OTHER
        amount_dkk:
          type: number
          format: float
    Format:
      type: object
      properties:
        id:
          type: integer
        format:
