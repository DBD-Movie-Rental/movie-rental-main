services:
  mysql:
    image: mysql:8
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: movie_rental
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3307:3306" # MySQL default port
    volumes:
      - ../database/mysql/sql:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql

  mongodb:
    build:
      context: ../database/mongodb
    container_name: mongodb_database
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: movieRental
    ports:
      - "27017:27017" # MongoDB default port
    volumes:
      - ../database/mongodb:/docker-entrypoint-initdb.d:ro
      - mongodb_data:/data/db
    healthcheck:
      test: test $$(echo "rs.initiate({_id:'rs0',members:[{_id:0,host:\"mongodb:27017\"}]}).ok || rs.status().ok" | mongosh -u root -p root --quiet) -eq 1
      interval: 10s
      start_period: 30s

  neo4j:
    image: neo4j:5
    container_name: neo4j_graph
    environment:
      NEO4J_AUTH: neo4j/letmein123
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "bash", "-lc", "cypher-shell -u neo4j -p letmein123 'RETURN 1' || exit 1"]
      interval: 10s
      start_period: 30s

  api:
    build: ..
    container_name: movie_rental_api
    working_dir: /app
    command: python -m src.app
    environment:
      FLASK_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: movie_rental
      MONGO_URI: "mongodb://root:root@mongodb:27017/?authSource=admin"
      MONGO_DB_NAME: movieRental
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: letmein123
      RUNNING_IN_DOCKER: "true"
    volumes:
      - ..:/app
    ports:
      - "5004:5004"
    depends_on:
      - mysql
      - mongodb
      - neo4j

volumes:
  mysql_data:
  mongodb_data:
  neo4j_data:
  neo4j_logs: